name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go mod download && go build -v ./...

    - name: Test
      run: go mod download && go test -v ./...

  codecov:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: codecov/codecov-action@v3
      with:
        files: ./coverage.txt # optional
        verbose: true # optional (default = false)
        go-version: 1.18
    - name: Test
      run: go mod download && go test -v ./... -coverprofile=coverage.txt -covermode=atomic
    - name: Upload
      run: bash <(curl -s https://codecov.io/bash)
